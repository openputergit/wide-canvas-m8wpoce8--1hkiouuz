<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .auth-container {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        :root {
            color-scheme: light dark;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Auth Container -->
    <div class="auth-container min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Student Companion</h1>
                <p class="text-gray-200">Your college life, simplified.</p>
            </div>

            <!-- Auth Tabs -->
            <div class="mb-6">
                <div class="flex space-x-2 mb-6">
                    <button onclick="switchTab('login')" class="flex-1 py-2 px-4 rounded-lg bg-white bg-opacity-20 text-white hover:bg-opacity-30 transition" id="loginTab">Student Login</button>
                    <button onclick="switchTab('admin')" class="flex-1 py-2 px-4 rounded-lg bg-white bg-opacity-20 text-white hover:bg-opacity-30 transition" id="adminTab">Admin Login</button>
                    <button onclick="switchTab('register')" class="flex-1 py-2 px-4 rounded-lg bg-white bg-opacity-20 text-white hover:bg-opacity-30 transition" id="registerTab">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                    <div>
                        <input type="email" placeholder="Email" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg bg-white text-indigo-600 font-semibold hover:bg-opacity-90 transition">Login</button>
                </form>

                <!-- Admin Form -->
                <form id="adminForm" class="space-y-4 hidden" onsubmit="handleAdminLogin(event)">
                    <div>
                        <input type="text" placeholder="Admin ID" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Admin Password" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg bg-white text-indigo-600 font-semibold hover:bg-opacity-90 transition">Admin Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden" onsubmit="handleRegister(event)">
                    <div>
                        <input type="text" placeholder="Full Name" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <div>
                        <input type="email" placeholder="College Email" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Create Password" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Password" class="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 outline-none" required>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg bg-white text-indigo-600 font-semibold hover:bg-opacity-90 transition">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const forms = {
                login: document.getElementById('loginForm'),
                admin: document.getElementById('adminForm'),
                register: document.getElementById('registerForm')
            };
            
            // Hide all forms
            Object.values(forms).forEach(form => form.classList.add('hidden'));
            
            // Show selected form
            forms[tab].classList.remove('hidden');
            
            // Update active tab styling
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('bg-opacity-30');
            });
            document.getElementById(`${tab}Tab`).classList.add('bg-opacity-30');
        }

        function handleLogin(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login functionality will be implemented');
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            // Add admin login logic here
            alert('Admin login functionality will be implemented');
        }

        function handleRegister(e) {
            e.preventDefault();
            // Add registration logic here
            alert('Registration functionality will be implemented');
        }

        // Check for system dark mode preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
